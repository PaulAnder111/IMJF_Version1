{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SYGEE - Système de Gestion{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar-transition {
            transition: width 0.3s ease-in-out;
        }
        .sidebar-collapsed {
            width: 80px;
        }
        .sidebar-expanded {
            width: 256px;
        }
        .menu-text, .submenu-container, .chevron-icon {
            transition: opacity 0.2s ease-in-out, width 0.2s ease-in-out;
        }
        .sidebar-collapsed .menu-text,
        .sidebar-collapsed .submenu-container,
        .sidebar-collapsed .chevron-icon {
            opacity: 0;
            width: 0;
            overflow: hidden;
            display: none;
        }
        .content-shift {
            transition: margin-left 0.3s ease-in-out;
        }
        .content-collapsed {
            margin-left: 80px;
        }
        .content-expanded {
            margin-left: 256px;
        }
        @media (max-width: 768px) {
            .sidebar-mobile-hidden {
                transform: translateX(-100%);
            }
            .content-collapsed,
            .content-expanded {
                margin-left: 0 !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gray-900 shadow-lg fixed top-0 left-0 right-0 z-40 border-b border-gray-700">
        <div class="flex items-center justify-between px-4 py-3">
            <!-- Toggle et Logo -->
            <div class="flex items-center gap-4">
                <button id="sidebarToggle" class="text-white hover:text-blue-400 focus:outline-none transition">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <a href="{% url 'utilisateurs:dash_admin' %}" class="flex items-center gap-2 hover:opacity-80 transition">
                    <i class="fas fa-graduation-cap text-blue-500 text-2xl"></i>
                    <span class="text-xl font-bold text-white">SYGEE</span>
                </a>
            </div>

            <!-- Actions droite -->
            <div class="flex items-center gap-3">
                <button class="p-2 text-gray-300 hover:bg-gray-800 rounded-lg transition">
                    <i class="far fa-bell text-xl"></i>
                </button>
                <button id="darkModeToggle" class="p-2 text-gray-300 hover:bg-gray-800 rounded-lg transition">
                    <i class="fas fa-moon text-xl"></i>
                </button>
                <a href="{% url 'utilisateurs:logout' %}" class="p-2 text-red-400 hover:bg-gray-800 rounded-lg transition" title="Déconnexion">
                    <i class="fas fa-sign-out-alt text-xl"></i>
                </a>
                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-semibold cursor-pointer hover:bg-blue-700 transition">
                    {{ request.user.first_name.0|default:"U" }}
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 h-full bg-gray-900 text-white pt-16 z-30 sidebar-transition sidebar-expanded">
        <nav class="px-3 py-4 overflow-y-auto h-full">
            <ul class="space-y-1">
                <!-- Home -->
                <li>
                    <a href="{% url 'utilisateurs:dash_admin' %}" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
                        <i class="fas fa-home text-lg min-w-[20px]"></i>
                        <span class="menu-text whitespace-nowrap">Home</span>
                    </a>
                </li>

                <!-- Inscription -->
                <li>
                    <a href="{% url 'inscriptions:inscription_list' %}" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
                        <i class="fas fa-user-plus text-lg min-w-[20px]"></i>
                        <span class="menu-text whitespace-nowrap">Inscription</span>
                    </a>
                </li>

                <!-- Élèves -->
                <li>
                    <a href="{% url 'eleves:eleves' %}" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
                        <i class="fas fa-user-graduate text-lg min-w-[20px]"></i>
                        <span class="menu-text whitespace-nowrap">Élèves</span>
                    </a>
                </li>

                <!-- Enseignants -->
                <li>
                    <a href="{% url 'enseignants:enseignants' %}" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
                        <i class="fas fa-chalkboard-teacher text-lg min-w-[20px]"></i>
                        <span class="menu-text whitespace-nowrap">Enseignants</span>
                    </a>
                </li>

                <!-- Classes -->
                <li>
                    <a href="{% url 'classes:classes' %}" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
                        <i class="fas fa-school text-lg min-w-[20px]"></i>
                        <span class="menu-text whitespace-nowrap">Classes</span>
                    </a>
                </li>

                <!-- Matières -->
                <li>
                    <a href="{% url 'matieres:matieres' %}" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
                        <i class="fas fa-book text-lg min-w-[20px]"></i>
                        <span class="menu-text whitespace-nowrap">Matières</span>
                    </a>
                </li>

                <!-- Cours -->
                <li>
                    <a href="{% url 'cours:cours' %}" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
                        <i class="fas fa-calendar-alt text-lg min-w-[20px]"></i>
                        <span class="menu-text whitespace-nowrap">Cours</span>
                    </a>
                </li>

                <!-- Archives -->
                <li>
                    <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
                        <i class="fas fa-archive text-lg min-w-[20px]"></i>
                        <span class="menu-text whitespace-nowrap">Archives</span>
                    </a>
                </li>

                <!-- Utilisateurs -->
                <li>
                    <a href="{% url 'utilisateurs:list_users' %}" class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition">
                        <i class="fas fa-users text-lg min-w-[20px]"></i>
                        <span class="menu-text whitespace-nowrap">Utilisateurs</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Overlay pour mobile -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden"></div>

    <!-- Contenu principal -->
    <main id="mainContent" class="pt-16 content-shift content-expanded min-h-screen">
        <div class="p-4 md:p-6">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const mainContent = document.getElementById('mainContent');
        let isMobile = window.innerWidth < 768;

        // Détection responsive
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth < 768;
            if (!isMobile) {
                sidebarOverlay.classList.add('hidden');
                sidebar.classList.remove('sidebar-mobile-hidden');
            }
        });

        // Toggle Sidebar
        sidebarToggle.addEventListener('click', () => {
            if (isMobile) {
                // Mode mobile: montrer/cacher complètement
                sidebar.classList.toggle('sidebar-mobile-hidden');
                sidebarOverlay.classList.toggle('hidden');
            } else {
                // Mode desktop: réduire/agrandir
                sidebar.classList.toggle('sidebar-collapsed');
                sidebar.classList.toggle('sidebar-expanded');
                mainContent.classList.toggle('content-collapsed');
                mainContent.classList.toggle('content-expanded');
                
                // Fermer les sous-menus quand on réduit
                if (sidebar.classList.contains('sidebar-collapsed')) {
                    const submenus = document.querySelectorAll('[id$="-submenu"]');
                    submenus.forEach(submenu => {
                        submenu.classList.add('hidden');
                    });
                    const icons = document.querySelectorAll('[id$="-icon"]');
                    icons.forEach(icon => {
                        icon.style.transform = 'rotate(0deg)';
                    });
                }
            }
        });

        // Fermer sidebar mobile sur overlay
        sidebarOverlay.addEventListener('click', () => {
            if (isMobile) {
                sidebar.classList.add('sidebar-mobile-hidden');
                sidebarOverlay.classList.add('hidden');
            }
        });

        // Toggle Submenu
        function toggleSubmenu(id) {
            // Ne pas ouvrir les sous-menus si le sidebar est réduit
            if (sidebar.classList.contains('sidebar-collapsed')) {
                return;
            }
            
            const submenu = document.getElementById(id + '-submenu');
            const icon = document.getElementById(id + '-icon');
            submenu.classList.toggle('hidden');
            icon.style.transform = submenu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
        }

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const icon = darkModeToggle.querySelector('i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });
    </script>
</body>
</html>
