{% extends "utilisateurs/base.html" %}

{% block title %}Dashboard Admin - IMJF{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Dashboard Administrateur</h1>
    <p class="text-gray-600 dark:text-gray-400">Bienvenue {{ user.username }}!</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        <h3 class="text-lg font-semibold mb-2">Utilisateurs</h3>
        <p class="text-3xl font-bold text-custom-gold">{{ users_count|default:"0" }}</p>
    </div>
</div>
{% endblock %}
