{% extends 'utilisateurs/base.html' %}
{% load static %}

{% block title %}Ajouter un Enseignant - SYGEE{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- En-tête -->
        <div class="bg-gradient-to-r from-gray-800 via-gray-700 to-yellow-600 shadow-xl rounded-2xl mb-8 p-6 flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-extrabold text-white flex items-center">
                    <svg class="w-10 h-10 mr-3 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                    Ajouter un Enseignant
                </h1>
                <p class="text-gray-200 mt-2 text-lg">Remplir les informations de l'enseignant</p>
            </div>
            <a href="{% url 'enseignants:enseignants' %}" 
               class="inline-flex items-center justify-center bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold px-6 py-3 rounded-xl shadow-2xl transform hover:scale-105 transition duration-300">
                ← Retour à la liste
            </a>
        </div>

        <!-- Formulaire Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200 p-8">
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Nom -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Nom <span class="text-red-500">*</span></label>
                        <input type="text" name="nom" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200" placeholder="Entrez le nom">
                    </div>

                    <!-- Prénom -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Prénom <span class="text-red-500">*</span></label>
                        <input type="text" name="prenom" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200" placeholder="Entrez le prénom">
                    </div>

                    <!-- Sexe -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Sexe <span class="text-red-500">*</span></label>
                        <select name="sexe" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200">
                            <option value="">Sélectionner</option>
                            <option value="M">Masculin</option>
                            <option value="F">Féminin</option>
                        </select>
                    </div>

                    <!-- Date de naissance -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Date de Naissance <span class="text-red-500">*</span></label>
                        <input type="date" name="date_naissance" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200">
                    </div>

                    <!-- Téléphone -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Téléphone <span class="text-red-500">*</span></label>
                        <input type="tel" name="telephone" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200" placeholder="+509 XXXX-XXXX">
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email <span class="text-red-500">*</span></label>
                        <input type="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200" placeholder="exemple@email.com">
                    </div>

                    <!-- Matière -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Matière Principale <span class="text-red-500">*</span></label>
                        <select name="matiere" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200">
                            <option value="">Sélectionner une matière</option>
                            <option value="Mathématiques">Mathématiques</option>
                            <option value="Français">Français</option>
                            <option value="Physique">Physique</option>
                            <option value="Chimie">Chimie</option>
                            <option value="Biologie">Biologie</option>
                            <option value="Histoire">Histoire</option>
                            <option value="Géographie">Géographie</option>
                            <option value="Anglais">Anglais</option>
                            <option value="Espagnol">Espagnol</option>
                            <option value="Informatique">Informatique</option>
                        </select>
                    </div>

                    <!-- Diplôme -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Diplôme <span class="text-red-500">*</span></label>
                        <input type="text" name="diplome" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200" placeholder="Ex: Licence en Mathématiques">
                    </div>

                    <!-- Adresse -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Adresse Complète <span class="text-red-500">*</span></label>
                        <textarea name="adresse" rows="3" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200" placeholder="Entrez l'adresse complète"></textarea>
                    </div>
                </div>

                <!-- Boutons -->
                <div class="flex justify-end gap-4 mt-6">
                    <a href="{% url 'enseignants:enseignants' %}" class="px-6 py-3 border border-gray-300 rounded-xl text-gray-700 font-semibold hover:bg-gray-50 transition-all duration-200">
                        Annuler
                    </a>
                    <button type="submit" class="px-6 py-3 bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white rounded-xl font-semibold shadow-lg transition-all duration-200">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
