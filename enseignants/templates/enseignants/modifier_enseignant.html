{% extends "base.html" %}

{% block title %}Modifier un Enseignant{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <!-- En-tête -->
    <div class="mb-8">
        <div class="flex items-center gap-3 mb-2">
            <a href="{% url 'liste_enseignants' %}" class="text-gray-600 hover:text-gray-800 transition-colors">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-3xl font-bold text-gray-800">Modifier un Enseignant</h1>
        </div>
        <p class="text-gray-600 ml-10">Modifier les informations de l'enseignant</p>
    </div>

    <!-- Formulaire Card -->
    <div class="max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
        <!-- En-tête du card -->
        <div class="bg-gradient-to-r from-gray-700 to-gray-800 px-6 py-4">
            <h2 class="text-xl font-semibold text-white flex items-center gap-2">
                <i class="fas fa-user-edit"></i>
                Informations de l'Enseignant
            </h2>
        </div>

        <!-- Formulaire -->
        <form method="POST" enctype="multipart/form-data" class="p-8">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nom -->
                <div>
                    <label for="nom" class="block text-sm font-semibold text-gray-700 mb-2">
                        Nom <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="nom" name="nom" required
                        value="{{ enseignant.nom }}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200"
                        placeholder="Entrez le nom">
                </div>

                <!-- Prénom -->
                <div>
                    <label for="prenom" class="block text-sm font-semibold text-gray-700 mb-2">
                        Prénom <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="prenom" name="prenom" required
                        value="{{ enseignant.prenom }}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200"
                        placeholder="Entrez le prénom">
                </div>

                <!-- Sexe -->
                <div>
                    <label for="sexe" class="block text-sm font-semibold text-gray-700 mb-2">
                        Sexe <span class="text-red-500">*</span>
                    </label>
                    <select id="sexe" name="sexe" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200">
                        <option value="">Sélectionner</option>
                        <option value="M" {% if enseignant.sexe == 'M' %}selected{% endif %}>Masculin</option>
                        <option value="F" {% if enseignant.sexe == 'F' %}selected{% endif %}>Féminin</option>
                    </select>
                </div>

                <!-- Date de naissance -->
                <div>
                    <label for="date_naissance" class="block text-sm font-semibold text-gray-700 mb-2">
                        Date de Naissance <span class="text-red-500">*</span>
                    </label>
                    <input type="date" id="date_naissance" name="date_naissance" required
                        value="{{ enseignant.date_naissance|date:'Y-m-d' }}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200">
                </div>

                <!-- Téléphone -->
                <div>
                    <label for="telephone" class="block text-sm font-semibold text-gray-700 mb-2">
                        Téléphone <span class="text-red-500">*</span>
                    </label>
                    <input type="tel" id="telephone" name="telephone" required
                        value="{{ enseignant.telephone }}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200"
                        placeholder="+509 XXXX-XXXX">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <input type="email" id="email" name="email" required
                        value="{{ enseignant.email }}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200"
                        placeholder="exemple@email.com">
                </div>

                <!-- Matière -->
                <div>
                    <label for="matiere" class="block text-sm font-semibold text-gray-700 mb-2">
                        Matière Principale <span class="text-red-500">*</span>
                    </label>
                    <select id="matiere" name="matiere" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200">
                        <option value="">Sélectionner une matière</option>
                        <option value="Mathématiques" {% if enseignant.matiere == 'Mathématiques' %}selected{% endif %}>Mathématiques</option>
                        <option value="Français" {% if enseignant.matiere == 'Français' %}selected{% endif %}>Français</option>
                        <option value="Physique" {% if enseignant.matiere == 'Physique' %}selected{% endif %}>Physique</option>
                        <option value="Chimie" {% if enseignant.matiere == 'Chimie' %}selected{% endif %}>Chimie</option>
                        <option value="Biologie" {% if enseignant.matiere == 'Biologie' %}selected{% endif %}>Biologie</option>
                        <option value="Histoire" {% if enseignant.matiere == 'Histoire' %}selected{% endif %}>Histoire</option>
                        <option value="Géographie" {% if enseignant.matiere == 'Géographie' %}selected{% endif %}>Géographie</option>
                        <option value="Anglais" {% if enseignant.matiere == 'Anglais' %}selected{% endif %}>Anglais</option>
                        <option value="Espagnol" {% if enseignant.matiere == 'Espagnol' %}selected{% endif %}>Espagnol</option>
                        <option value="Informatique" {% if enseignant.matiere == 'Informatique' %}selected{% endif %}>Informatique</option>
                    </select>
                </div>

                <!-- Diplôme -->
                <div>
                    <label for="diplome" class="block text-sm font-semibold text-gray-700 mb-2">
                        Diplôme <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="diplome" name="diplome" required
                        value="{{ enseignant.diplome }}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200"
                        placeholder="Ex: Licence en Mathématiques">
                </div>

                <!-- Adresse -->
                <div class="md:col-span-2">
                    <label for="adresse" class="block text-sm font-semibold text-gray-700 mb-2">
                        Adresse Complète <span class="text-red-500">*</span>
                    </label>
                    <textarea id="adresse" name="adresse" rows="3" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200"
                        placeholder="Entrez l'adresse complète">{{ enseignant.adresse }}</textarea>
                </div>

                <!-- Photo -->
                <div class="md:col-span-2">
                    <label for="photo" class="block text-sm font-semibold text-gray-700 mb-2">
                        Photo de l'Enseignant
                    </label>
                    <div class="flex items-center gap-4">
                        <label for="photo" class="cursor-pointer">
                            {% if enseignant.photo %}
                            <div class="w-24 h-24 rounded-full border-4 border-gray-200 hover:border-yellow-500 transition-all duration-200 overflow-hidden">
                                <img src="{{ enseignant.photo.url }}" alt="Photo" class="w-full h-full object-cover">
                            </div>
                            {% else %}
                            <div class="w-24 h-24 rounded-full bg-gradient-to-r from-yellow-400 to-yellow-600 flex items-center justify-center text-white text-2xl font-bold border-4 border-gray-200 hover:border-yellow-500 transition-all duration-200">
                                <i class="fas fa-camera"></i>
                            </div>
                            {% endif %}
                        </label>
                        <div class="flex-1">
                            <input type="file" id="photo" name="photo" accept="image/*" class="hidden">
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-yellow-500 transition-all duration-200">
                                <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                <p class="text-sm text-gray-600">Cliquez pour changer la photo</p>
                                <p class="text-xs text-gray-400 mt-1">PNG, JPG jusqu'à 5MB</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Boutons -->
            <div class="flex items-center justify-end gap-4 mt-8 pt-6 border-t border-gray-200">
                <a href="{% url 'liste_enseignants' %}" 
                    class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 font-semibold hover:bg-gray-50 transition-all duration-200">
                    <i class="fas fa-times mr-2"></i>
                    Annuler
                </a>
                <button type="submit" 
                    class="px-6 py-3 bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-200">
                    <i class="fas fa-save mr-2"></i>
                    Mettre à jour
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Prévisualisation de la photo
    document.getElementById('photo').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.querySelector('label[for="photo"] > div');
                preview.style.backgroundImage = `url(${e.target.result})`;
                preview.style.backgroundSize = 'cover';
                preview.style.backgroundPosition = 'center';
                preview.innerHTML = '';
            }
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
