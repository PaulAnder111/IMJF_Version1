{% extends 'utilisateurs/base.html' %}
{% load static %}

{% block title %}Ajouter un Cours - SYGEE{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- En-tête réduit -->
    <div class="bg-gradient-to-r from-gray-800 via-gray-700 to-yellow-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row md:items-center md:justify-between">
            <div>
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <svg class="w-6 h-6 mr-2 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m6-6H6" />
                    </svg>
                    Ajouter un Cours
                </h1>
                <p class="text-gray-200 text-sm">Créez un nouveau cours dans le système</p>
            </div>
            <a href="{% url 'cours:cours' %}"
               class="mt-2 md:mt-0 inline-flex items-center justify-center bg-gray-200 hover:bg-gray-300 text-gray-900 font-medium px-4 py-2 rounded-lg shadow transform hover:scale-105 transition duration-200 text-sm">
                <i class="fas fa-arrow-left mr-2"></i> Retour
            </a>
        </div>
    </div>

    <!-- Formulaire plus compact et horizontal -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-book-open text-yellow-500 mr-2"></i> Informations du cours
            </h2>

            <form method="POST" class="space-y-4">
                {% csrf_token %}

                <!-- LIGNE 1 - Plus compacte -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                    <!-- Matière -->
                    <div class="form-group">
                        <label class="block font-medium text-gray-700 mb-1 text-sm flex items-center">
                            <i class="fas fa-book text-yellow-500 mr-1 text-xs"></i> Matière
                        </label>
                        <select name="matiere" required class="form-field-compact">
                            <option value="">--- Choisir ---</option>
                            {% for matiere in matieres %}
                                <option value="{{ matiere.id }}">{{ matiere.nom_matiere }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Classe -->
                    <div class="form-group">
                        <label class="block font-medium text-gray-700 mb-1 text-sm flex items-center">
                            <i class="fas fa-users text-yellow-500 mr-1 text-xs"></i> Classe
                        </label>
                        <select name="classe" required class="form-field-compact">
                            <option value="">--- Choisir ---</option>
                            {% for classe in classes %}
                                <option value="{{ classe.id }}">{{ classe.nom_classe }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Enseignant -->
                    <div class="form-group">
                        <label class="block font-medium text-gray-700 mb-1 text-sm flex items-center">
                            <i class="fas fa-chalkboard-teacher text-yellow-500 mr-1 text-xs"></i> Enseignant
                        </label>
                        <select name="enseignant" required class="form-field-compact">
                            <option value="">--- Choisir ---</option>
                            {% for enseignant in enseignants %}
                                <option value="{{ enseignant.id }}">{{ enseignant.prenom }} {{ enseignant.nom }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- LIGNE 2 - Plus compacte -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                    <!-- Jour -->
                    <div class="form-group">
                        <label class="block font-medium text-gray-700 mb-1 text-sm flex items-center">
                            <i class="fas fa-calendar-day text-yellow-500 mr-1 text-xs"></i> Jour
                        </label>
                        <select name="jour" required class="form-field-compact">
                            {% for key, value in jours %}
                                <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Heure début -->
                    <div class="form-group">
                        <label class="block font-medium text-gray-700 mb-1 text-sm flex items-center">
                            <i class="fas fa-clock text-yellow-500 mr-1 text-xs"></i> Heure début
                        </label>
                        <input type="time" name="heure_debut" required class="form-field-compact">
                    </div>

                    <!-- Heure fin -->
                    <div class="form-group">
                        <label class="block font-medium text-gray-700 mb-1 text-sm flex items-center">
                            <i class="fas fa-clock text-yellow-500 mr-1 text-xs"></i> Heure fin
                        </label>
                        <input type="time" name="heure_fin" required class="form-field-compact">
                    </div>
                </div>

                <!-- LIGNE 3 - Plus compacte -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                    <!-- Salle -->
                    <div class="form-group">
                        <label class="block font-medium text-gray-700 mb-1 text-sm flex items-center">
                            <i class="fas fa-door-open text-yellow-500 mr-1 text-xs"></i> Salle
                        </label>
                        <input type="text" name="salle" placeholder="Salle B3" class="form-field-compact">
                    </div>

                    <!-- Année scolaire -->
                    <div class="form-group">
                        <label class="block font-medium text-gray-700 mb-1 text-sm flex items-center">
                            <i class="fas fa-calendar-alt text-yellow-500 mr-1 text-xs"></i> Année scolaire
                        </label>
                        <select name="annee_scolaire" required class="form-field-compact">
                            {% for key, value in annees %}
                                <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Semestre -->
                    <div class="form-group">
                        <label class="block font-medium text-gray-700 mb-1 text-sm flex items-center">
                            <i class="fas fa-calendar-week text-yellow-500 mr-1 text-xs"></i> Semestre
                        </label>
                        <input type="text" name="semestre" placeholder="1er semestre" class="form-field-compact">
                    </div>
                </div>

                <!-- LIGNE 4 - Plus compacte -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <!-- Statut -->
                    <div class="form-group">
                        <label class="block font-medium text-gray-700 mb-1 text-sm flex items-center">
                            <i class="fas fa-info-circle text-yellow-500 mr-1 text-xs"></i> Statut
                        </label>
                        <select name="statut" required class="form-field-compact">
                            {% for key, value in statuts %}
                                <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Nombre d'heures total -->
                    <div class="form-group">
                        <label class="block font-medium text-gray-700 mb-1 text-sm flex items-center">
                            <i class="fas fa-hourglass-half text-yellow-500 mr-1 text-xs"></i> Heures totales
                        </label>
                        <input type="number" name="nb_heures_total" min="0" class="form-field-compact" placeholder="30">
                    </div>
                </div>

                <!-- LIGNE 5 : Code du cours -->
                <div class="form-group">
                    <label class="block font-medium text-gray-700 mb-1 text-sm flex items-center">
                        <i class="fas fa-code text-yellow-500 mr-1 text-xs"></i> Code du cours (optionnel)
                    </label>
                    <input type="text" name="code_cours" class="form-field-compact" placeholder="CRS-2025-MATH01">
                </div>

                <!-- BOUTONS compacts -->
                <div class="flex flex-col sm:flex-row justify-end pt-4 space-y-2 sm:space-y-0 sm:space-x-3">
                    <a href="{% url 'cours:cours' %}" 
                       class="btn-gray-compact text-center"><i class="fas fa-times mr-1"></i> Annuler</a>
                    <button type="submit" class="btn-yellow-compact text-center">
                        <i class="fas fa-save mr-1"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- STYLES COMPACTS -->
<style>
.form-group {
    display: flex;
    flex-direction: column;
}
.form-field-compact {
    width: 100%;
    padding: 0.5rem 0.75rem;
    border: 1.5px solid #D1D5DB;
    border-radius: 0.5rem;
    outline: none;
    transition: all 0.2s;
    font-size: 0.875rem;
    background-color: white;
    height: 2.5rem;
}
.form-field-compact:focus {
    border-color: #F59E0B;
    box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.15);
}
.btn-yellow-compact {
    background: linear-gradient(to right, #F59E0B, #D97706);
    color: white;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    cursor: pointer;
    text-decoration: none;
    font-size: 0.875rem;
    height: 2.5rem;
}
.btn-yellow-compact:hover { 
    transform: scale(1.02); 
    background: linear-gradient(to right, #D97706, #B45309); 
    box-shadow: 0 2px 8px rgba(245, 158, 11, 0.3);
}
.btn-gray-compact {
    background-color: #9CA3AF;
    color: white;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    text-decoration: none;
    border: none;
    cursor: pointer;
    font-size: 0.875rem;
    height: 2.5rem;
}
.btn-gray-compact:hover { 
    background-color: #6B7280; 
    transform: scale(1.02); 
    box-shadow: 0 2px 8px rgba(156, 163, 175, 0.3);
}

/* Responsive adjustments pour version compacte */
@media (max-width: 640px) {
    .form-field-compact {
        padding: 0.4rem 0.6rem;
        font-size: 0.8rem;
        height: 2.25rem;
    }
    .btn-yellow-compact, .btn-gray-compact {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
        height: 2.25rem;
    }
}
</style>
{% endblock %}
