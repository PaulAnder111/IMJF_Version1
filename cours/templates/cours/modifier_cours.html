{% extends 'utilisateurs/base.html' %}
{% block title %}Modifier un Cours - SYGEE{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 mt-8 shadow-lg rounded-lg">

    <!-- Titre -->
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800">
            ‚úèÔ∏è Modifier le cours
        </h2>
        <a href="{% url 'cours:cours' %}" 
           class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium px-4 py-2 rounded-lg transition flex items-center gap-1">
            ‚¨Ö Retour
        </a>
    </div>

    <!-- Messages -->
    <div class="space-y-3 mb-5">
        {% if messages %}
            {% for message in messages %}
                <div 
                    class="flex items-center p-4 rounded-lg shadow-lg transition transform hover:scale-[1.01]
                    {% if message.tags == 'success' %}
                        bg-green-50 border-l-4 border-green-500 text-green-800
                    {% elif message.tags == 'error' %}
                        bg-red-50 border-l-4 border-red-500 text-red-800 animate-pulse
                    {% else %}
                        bg-yellow-50 border-l-4 border-yellow-500 text-yellow-800
                    {% endif %}">
                    
                    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        {% if message.tags == 'success' %}
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        {% elif message.tags == 'error' %}
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        {% else %}
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m0-4h.01M12 17h.01" />
                        {% endif %}
                    </svg>
                    <span class="font-medium text-base">{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Formulaire -->
    <form method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Mati√®re -->
        <div>
            <label for="matiere" class="block font-semibold text-gray-700 mb-1">Mati√®re</label>
            <select id="matiere" name="matiere" required
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
                {% for matiere in matieres %}
                    <option value="{{ matiere.id }}" {% if matiere.id == cours.matiere.id %}selected{% endif %}>
                        {{ matiere.nom_matiere }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Classe -->
        <div>
            <label for="classe" class="block font-semibold text-gray-700 mb-1">Classe</label>
            <select id="classe" name="classe" required
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
                {% for classe in classes %}
                    <option value="{{ classe.id }}" {% if classe.id == cours.classe.id %}selected{% endif %}>
                        {{ classe.nom_classe }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Enseignant -->
        <div>
            <label for="enseignant" class="block font-semibold text-gray-700 mb-1">Enseignant</label>
            <select id="enseignant" name="enseignant" required
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
                {% for enseignant in enseignants %}
                    <option value="{{ enseignant.id }}" {% if enseignant.id == cours.enseignant.id %}selected{% endif %}>
                        {{ enseignant.prenom }} {{ enseignant.nom }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Jour -->
        <div>
            <label for="jour" class="block font-semibold text-gray-700 mb-1">Jour</label>
            <select id="jour" name="jour" required
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
                {% for j in jours %}
                    <option value="{{ j }}" {% if cours.jour == j %}selected{% endif %}>{{ j }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Heure de d√©but -->
        <div>
            <label for="heure_debut" class="block font-semibold text-gray-700 mb-1">Heure de d√©but</label>
            <input type="time" id="heure_debut" name="heure_debut" value="{{ cours.heure_debut|time:'H:i' }}" required
                   class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>

        <!-- Heure de fin -->
        <div>
            <label for="heure_fin" class="block font-semibold text-gray-700 mb-1">Heure de fin</label>
            <input type="time" id="heure_fin" name="heure_fin" value="{{ cours.heure_fin|time:'H:i' }}" required
                   class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>

        <!-- Salle -->
        <div>
            <label for="salle" class="block font-semibold text-gray-700 mb-1">Salle</label>
            <input type="text" id="salle" name="salle" value="{{ cours.salle }}"
                   class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none"
                   placeholder="Ex: Salle 101">
        </div>

        <!-- Statut -->
        <div class="flex items-center">
            <input type="checkbox" name="statut" id="statut" {% if cours.statut == 'actif' %}checked{% endif %} value="actif"
                   class="mr-2 h-4 w-4 text-yellow-500 focus:ring-yellow-400 border-gray-300 rounded">
            <label for="statut" class="font-medium text-gray-700">Actif</label>
        </div>

        <!-- Boutons d'action -->
        <div class="flex flex-col sm:flex-row justify-end gap-4 pt-4">
            <a href="{% url 'cours:cours' %}" 
               class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-lg transition text-center">
               Annuler
            </a>
            <button type="submit" 
                    class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-lg transition">
                üíæ Mettre √† jour
            </button>
        </div>
    </form>
</div>

<!-- üî∏ Script pou fade-out mesaj apre 2 segonn -->
<script>
    setTimeout(() => {
        const alerts = document.querySelectorAll('.animate-pulse, .bg-green-50, .bg-yellow-50, .bg-red-50');
        alerts.forEach(alert => {
            alert.style.transition = 'opacity 0.8s ease';
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 800);
        });
    }, 2000);
</script>
{% endblock %}
