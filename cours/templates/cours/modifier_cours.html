{% extends 'utilisateurs/base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 mt-8 shadow-lg rounded-lg">
    <!-- Titre -->
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800">
            ‚úèÔ∏è Modifier le cours
        </h2>
        <a href="{% url 'cours:cours' %}" 
           class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium px-4 py-2 rounded-lg transition flex items-center gap-1">
            ‚¨Ö Retour
        </a>
    </div>

    <!-- Formulaire -->
    <form method="post" class="space-y-5">
        {% csrf_token %}
        <!-- Nom du cours -->
        <div>
            <label for="nom" class="block font-semibold text-gray-700 mb-1">Nom du cours</label>
            <input type="text" id="nom" name="nom" value="{{ cours.nom }}" required
                   class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>

        <!-- Code -->
        <div>
            <label for="code" class="block font-semibold text-gray-700 mb-1">Code</label>
            <input type="text" id="code" name="code" value="{{ cours.code }}" required
                   class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>

        <!-- Mati√®re associ√©e -->
        <div>
            <label for="matiere" class="block font-semibold text-gray-700 mb-1">Mati√®re associ√©e</label>
            <select id="matiere" name="matiere" required
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
                {% for matiere in matieres %}
                    <option value="{{ matiere.id }}" {% if matiere.id == cours.matiere.id %}selected{% endif %}>
                        {{ matiere.nom }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Statut actif -->
        <div class="flex items-center">
            <input type="checkbox" name="actif" id="actif" {% if cours.actif %}checked{% endif %} class="mr-2 h-4 w-4 text-yellow-500 focus:ring-yellow-400 border-gray-300 rounded">
            <label for="actif" class="font-medium text-gray-700">Actif</label>
        </div>

        <!-- Boutons d'action -->
        <div class="flex flex-col sm:flex-row justify-end gap-4 pt-4">
            <a href="{% url 'cours:cours' %}" 
               class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-lg transition text-center">
               Annuler
            </a>
            <button type="submit" 
                    class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-lg transition">
                üíæ Mettre √† jour
            </button>
        </div>
    </form>
</div>
{% endblock %}
