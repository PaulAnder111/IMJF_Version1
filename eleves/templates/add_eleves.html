{% extends "utilisateurs/base.html" %}

{% block title %}Ajouter un Élève - IMJF{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- Header -->
    <div class="bg-gradient-to-r from-gray-800 via-gray-700 to-yellow-600 shadow-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0">
                <h1 class="text-4xl font-extrabold text-white flex items-center">
                    <svg class="w-10 h-10 mr-4 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 14l9-5-9-5-9 5 9 5zm0 0v7m0-7L3 9m9 5l9-5" />
                    </svg>
                    Inscription Élève
                </h1>
                <p class="text-gray-200 mt-2 text-lg">Ajoutez un nouvel élève dans l’établissement</p>
            </div>
            <a href="{% url 'eleves:eleves' %}"
               class="inline-flex items-center justify-center bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold px-8 py-4 rounded-xl shadow-2xl transform hover:scale-105 transition duration-300">
                ⬅ Retour à la liste
            </a>
        </div>
    </div>

    <!-- Formulaire -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                {% csrf_token %}

                <!-- Nom complet -->
                <div>
                    <label for="nom" class="block text-sm font-semibold text-gray-700 mb-2">Nom complet</label>
                    <input type="text" name="nom" id="nom" required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-yellow-500 focus:border-yellow-500 transition">
                </div>

                <!-- Date de naissance -->
                <div>
                    <label for="date_naissance" class="block text-sm font-semibold text-gray-700 mb-2">Date de naissance</label>
                    <input type="date" name="date_naissance" id="date_naissance" required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-yellow-500 focus:border-yellow-500 transition">
                </div>

                <!-- Sexe -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Sexe</label>
                    <div class="flex gap-6 mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" name="sexe" value="H" required class="text-yellow-500 focus:ring-yellow-500">
                            <span class="ml-2">Homme</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="sexe" value="F" class="text-yellow-500 focus:ring-yellow-500">
                            <span class="ml-2">Femme</span>
                        </label>
                    </div>
                </div>

                <!-- Classe -->
                <div>
                    <label for="classe" class="block text-sm font-semibold text-gray-700 mb-2">Classe</label>
                    <select name="classe" id="classe" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-yellow-500 focus:border-yellow-500 transition">
                        <option value="">Sélectionnez une classe</option>
                        {% for classe in classes %}
                        <option value="{{ classe.id }}">{{ classe.nom }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Adresse -->
                <div class="md:col-span-2">
                    <label for="adresse" class="block text-sm font-semibold text-gray-700 mb-2">Adresse</label>
                    <textarea name="adresse" id="adresse" rows="3" required
                              class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-yellow-500 focus:border-yellow-500 transition"></textarea>
                </div>

                <!-- Téléphone -->
                <div>
                    <label for="telephone" class="block text-sm font-semibold text-gray-700 mb-2">Téléphone</label>
                    <input type="tel" name="telephone" id="telephone" required
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-yellow-500 focus:border-yellow-500 transition">
                </div>

                <!-- Statut -->
                <div class="flex items-center space-x-3 mt-8">
                    <input type="checkbox" name="actif" id="actif" checked
                           class="h-5 w-5 text-yellow-500 focus:ring-yellow-500 rounded">
                    <label for="actif" class="text-sm font-semibold text-gray-700">Actif</label>
                </div>

                <!-- Boutons -->
                <div class="md:col-span-2 flex justify-end gap-4 mt-8">
                    <a href="{% url 'eleves:eleves' %}" 
                       class="bg-gray-500 hover:bg-gray-600 text-white font-bold px-8 py-3 rounded-xl shadow-lg transform hover:scale-105 transition duration-300">
                        Annuler
                    </a>
                    <button type="submit" 
                            class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold px-8 py-3 rounded-xl shadow-lg transform hover:scale-105 transition duration-300">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
