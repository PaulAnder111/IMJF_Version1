{% extends "utilisateurs/base.html" %}

{% block title %}Ajouter un Élève - IMJF{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- Header -->
    <div class="bg-gradient-to-r from-gray-800 via-gray-700 to-yellow-600 shadow-md">
        <div class="max-w-7xl mx-auto px-3 sm:px-4 lg:px-6 py-4 flex flex-col md:flex-row justify-between items-center">
            <div class="mb-2 md:mb-0 text-center md:text-left">
                <h1 class="text-2xl font-bold text-white flex items-center justify-center md:justify-start">
                    <svg class="w-7 h-7 mr-2 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 14l9-5-9-5-9 5 9 5zm0 0v7m0-7L3 9m9 5l9-5" />
                    </svg>
                    Gestion des Utilisateurs
                </h1>
                <p class="text-gray-200 mt-1 text-sm">Gérez efficacement tous les comptes utilisateurs</p>
            </div>
            <a href="{% url 'utilisateurs:liste' %}"
               class="inline-flex items-center justify-center bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-medium px-4 py-2 rounded-lg shadow-md transform hover:scale-105 transition duration-300 text-sm">
                ⬅ Retour à la liste
            </a>
        </div>
    </div>
</div>


    <!-- Formulaire -->
    <div class="max-w-5xl mx-auto px-3 sm:px-4 lg:px-6 py-6">
        <div class="bg-white rounded-xl shadow-md p-6">
            <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% csrf_token %}

                <!-- Nom complet -->
                <div>
                    <label for="nom" class="block text-sm font-semibold text-gray-700 mb-1">Nom complet</label>
                    <input type="text" name="nom" id="nom" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition">
                </div>

                <!-- Date de naissance -->
                <div>
                    <label for="date_naissance" class="block text-sm font-semibold text-gray-700 mb-1">Date de naissance</label>
                    <input type="date" name="date_naissance" id="date_naissance" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition">
                </div>

                <!-- Sexe -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Sexe</label>
                    <div class="flex gap-4 mt-1">
                        <label class="inline-flex items-center">
                            <input type="radio" name="sexe" value="H" required class="text-yellow-500 focus:ring-yellow-500">
                            <span class="ml-2 text-sm">Homme</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="sexe" value="F" class="text-yellow-500 focus:ring-yellow-500">
                            <span class="ml-2 text-sm">Femme</span>
                        </label>
                    </div>
                </div>

                <!-- Classe -->
                <div>
                    <label for="classe" class="block text-sm font-semibold text-gray-700 mb-1">Classe</label>
                    <select name="classe" id="classe" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition">
                        <option value="">Sélectionnez une classe</option>
                        {% for classe in classes %}
                        <option value="{{ classe.id }}">{{ classe.nom }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Adresse -->
                <div class="md:col-span-2">
                    <label for="adresse" class="block text-sm font-semibold text-gray-700 mb-1">Adresse</label>
                    <textarea name="adresse" id="adresse" rows="2" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition"></textarea>
                </div>

                <!-- Téléphone -->
                <div>
                    <label for="telephone" class="block text-sm font-semibold text-gray-700 mb-1">Téléphone</label>
                    <input type="tel" name="telephone" id="telephone" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition">
                </div>

                <!-- Statut -->
                <div class="flex items-center space-x-2 mt-4">
                    <input type="checkbox" name="actif" id="actif" checked
                           class="h-4 w-4 text-yellow-500 focus:ring-yellow-500 rounded">
                    <label for="actif" class="text-sm font-semibold text-gray-700">Actif</label>
                </div>

                <!-- Boutons -->
                <div class="md:col-span-2 flex justify-end gap-3 mt-6">
                    <a href="{% url 'eleves:eleves' %}" 
                       class="bg-gray-500 hover:bg-gray-600 text-white font-medium px-5 py-2 rounded-lg shadow-md transform hover:scale-105 transition duration-300 text-sm">
                        Annuler
                    </a>
                    <button type="submit" 
                            class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-medium px-5 py-2 rounded-lg shadow-md transform hover:scale-105 transition duration-300 text-sm">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
